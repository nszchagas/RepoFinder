<div class="row container-fluid">
  <table mat-table
         matSort
         [dataSource]="dataSource"
         class="w-100"
         [width]="1000"
         #tableToSort="matSort"
  >
    <!--  @TODO: remove temporary width hardcoded.-->

    <ng-container matColumnDef="name">

      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        Nome
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="isArchived">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        Status
      </th>
      <td mat-cell *matCellDef="let element"> {{element.isArchived ? 'Não arquivado' : 'Arquivado'}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        Data do Último Commit
      </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</div>
